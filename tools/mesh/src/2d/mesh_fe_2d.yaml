OutputFile:
    # remove below block if don't want output of information
    # corresponding to dirichlet bc
    Dirichlet_Filename:
        Path: ./dirichlet_fe
        Fe_Mesh_File: mesh_dir_2D.vtu
        BC_Displ_ID_Left_File: bc_l_dir_2D.csv
        BC_Displ_ID_Right_File: bc_r_dir_2D.csv
        BC_Displ_ID_Top_File: bc_t_dir_2D.csv
        BC_Displ_ID_Bottom_File: bc_b_dir_2D.csv
    # remove below block if don't want output of information
    # corresponding to neuman bc        
    Neuman_Filename:
        Path: ./neuman_fe
        Fe_Mesh_File: mesh_neu_2D.vtu
        BC_Displ_ID_Left_File: bc_l_neu_2D.csv
        BC_Displ_ID_Right_File: bc_r_neu_2D.csv
        BC_Displ_ID_Top_File: bc_t_neu_2D.csv
        BC_Displ_ID_Bottom_File: bc_b_neu_2D.csv 
MeshData:
    Domain:
        Left_Bottom:
            - 0.0
            - 0.0
        Right_Top:
            - 1.0
            - 0.2
    Horizon: 0.01
    Horizon_Mesh_Ratio: 2
    # can be Uniform_Square or Uniform_Triangle or Uniform_Triangle_Sym
    Mesh_Type: Uniform_Triangle
# for fe no test is implemented
# for bending loading
BendingData:
    Three_Point_Bending:
        Distance_Support_Point: 0.05
        Distance_Load_Point: 0.5
        Filename:
            Support_Point_Left_File: bc_tpbend_supp_l_2d.csv
            Support_Point_Right_File: bc_tpbend_supp_r_2d.csv
            Load_Point_File: bc_tpbend_load_2d.csv
    Four_Point_Bending:
        Distance_Support_Point: 0.05
        Distance_Load_Point: 0.4
        Filename:
            Support_Point_Left_File: bc_fpbend_supp_l_2d.csv
            Support_Point_Right_File: bc_fpbend_supp_r_2d.csv
            Load_Point_File: bc_fpbend_load_2d.csv